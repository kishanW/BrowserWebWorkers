<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="site.js"></script>
    <link rel="stylesheet" href="site.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="display-4">Web workers</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <figure class="figure">
                    <!-- <div class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                        <iframe src='https://gfycat.com/ifr/AstonishingTheseGalapagoshawk' frameborder='0' scrolling='no' width='100%' height='100%'
                            style='position:absolute;top:0;left:0;' allowfullscreen></iframe>
                    </div> -->
                    <img src="assets/nevergonnaletyoudown.gif" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                    <figcaption class="figure-caption">A caption for the above image.</figcaption>
                </figure>
            </div>

            <div class="col-lg-3">
                <div class="form-group">
                    <h3>Browser Web Worker Actions</h3>
                </div>
                <div class="form-group">
                    <label for="">Post a message to worker</label>
                    <div class="input-group">
                        <input type="text" name="messageInput" id="messageInput" placeholder="Your message" class="form-control">
                        <div class="input-group-append">
                            <button id="sendmessage" class="btn btn-outline-secondary">Post message</button>
                        </div>
                    </div>
                </div>

                <div class="btn-group-vertical">
                    <button id="togglequeue" class="btn btn-primary">Toggle Queue</button>
                </div>

                <hr>

                <div class="card" style="width: 18rem;" id="connectionBadge">
                    <div class="card-img-top"></div>
                    <div class="card-body">
                        <h5 class="card-title">Is the app online?</h5>
                        <p class="card-text">You can click the button below to see if the app is online</p>
                        <a href="#" id="checkconnection" class="btn btn-secondary">Check Connection</a>
                        <hr>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="autonetworkcheck">
                            <label class="custom-control-label" for="autonetworkcheck">Auto Check</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="form-group">
                    <h3>Non Browser Web Worker Actions</h3>
                </div>
                <div class="form-group">
                    <label for="">Kick off a huge JS task</label>
                    <div class="input-group">
                        <button id="nonWorkerJobQueueToggle" class="btn btn-primary">
                            <span class="badge badge-light">Regular Task</span>
                            Queue Task</button>
                    </div>

                    <hr>

                    <div class="input-group">
                        <button id="wwQueueHugeJob" class="btn btn-primary">
                            <span class="badge badge-light">Web Worker Supported</span>
                            Queue Task</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-3">
                <div class="form-group">
                    <h3>Messages</h3>
                </div>
                <div class="form-group">
                    <a href="#" class="btn btn-warning" id="clearmessages">
                        clearmessages
                    </a>
                </div>
                <ul id="messages" class="list-group"></ul>
            </div>
        </div>
    </div>
</body>

</html>
