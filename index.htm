<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="site.js"></script>
    <link rel="stylesheet" href="site.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <div id="kung_fury"></div>
            </div>
            <div class="col-md-4">

            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <h1>Web workers</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3">
                <div class="card" style="width: 18rem;" id="connectionBadge">
                    <div class="card-img-top"></div>
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="#" id="checkconnection" class="btn btn-primary">Check Connection</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <h3>Actions</h3>
                </div>
                <div class="form-group">
                    <label for="">Post a message to worker</label>
                    <div class="input-group">
                        <input type="text" name="messageInput" id="messageInput" placeholder="Your message" class="form-control">
                        <div class="input-group-append">
                            <button id="sendmessage" class="btn btn-outline-secondary">Post message</button>
                        </div>
                    </div>
                </div>

                <div class="btn-group-vertical">
                    <button id="togglequeue" class="btn btn-primary">Toggle Queue</button>
                </div>
            </div>

            <div class="col-lg-3">

            </div>

            <div class="col-lg-3">
                <div class="form-group">
                    <h3>Messages</h3>
                </div>
                <div class="form-group">
                    <a href="#" class="btn btn-primary" id="clearmessages">
                        clearmessages
                    </a>
                </div>
                <ul id="messages"></ul>
            </div>
        </div>
    </div>
</body>

</html>
